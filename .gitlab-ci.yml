image: node:18.12.1

stages:
  - build
  - test
  - deploy staging
  - deploy production
  - production tests

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  stage: test
  image: alpine
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy staging:
  stage: deploy staging
  environment:
    name: staging
    url: http://manroeee-staging.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain manroeee-staging.surge.sh

deploy production:
  stage: deploy production
  environment:
    name: production
    url: http://manroeee.surge.sh
  script:
    - npm install --global surge
    - surge --project ./public --domain manroeee.surge.sh

production tests:
  stage: production tests
  image: alpine
  script:
    - apk add --no-cache curl
    - curl "https://manroeee.surge.sh" | tac | tac | grep -q "Gatsby"
