image: node:18.12.1

stages:
  - build
  - test
  - deploy
  - deployment tests
  - cache

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  except:
    - schedules
  artifacts:
    paths:
      - ./public

test artifact:
  stage: test
  image: alpine
  cache: {}
  script:
    - grep -q "Gatsby" ./public/index.html
  except:
    - schedules

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"
  except:
    - schedules

deploy to surge:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain manroeee.surge.sh
  except:
    - schedules

test deployment:
  stage: deployment tests
  image: alpine
  cache: {}
  script:
    - apk add --no-cache curl
    - curl "https://manroeee.surge.sh" | tac | tac | grep -q "Gatsby"
  except:
    - schedules

update cache:
  stage: cache
  script:
    - npm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: push
  only:
    - schedules
